---
title: "Data Science"
layout: default
---

<main>
  <header>
    <h1>{{ include.title | default: page.title }}</h1>
    <h2>{{ This is the pager I showcase my data science project }}</h2>
  </header>
  <nav class="smooth">
    {% for dspost in site.dsposts %}
    <div><time datetime="{{ dspost.date | date_to_xmlschema }}">{{ dspost.date | date: "%Y-%m-%d" }}</time><a href="{{ dspost.url | relative_url }}">{{ dspost.title }}</a></div>
    {% endfor %}
  </nav>
</main>
