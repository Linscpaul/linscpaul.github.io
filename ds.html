---
title: "Data Science"
layout: default
---

<main>
  <header>
    <h1>{{ include.title | default: page.title }}</h1>
    <p>Data Engineering and Classical Machine Learning Techniques</p>
  </header>
  <nav class="smooth">
    {% assign reversed = site.dsposts | reverse %}
    {% for dspost in reversed %}
    <div>
    {{ forloop.index }}. 
    <a href="{{ dspost.url | relative_url }}">{{ dspost.title }}</a>
    </div>
    {% endfor %}
  </nav>
</main>
