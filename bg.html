---
title: "Blog"
layout: default
---

<main>
  <header><h1>{{ include.title | default: page.title }}</h1></header>
  <nav class="smooth">
    {% assign reversed = site.bgposts | reverse %}
    {% for bgpost in reversed %}
    <div>
    {{ forloop.index }}. 
    <a href="{{ bgpost.url | relative_url }}">{{ bgpost.title }}</a>
    </div>
    {% endfor %}
  </nav>
</main>
